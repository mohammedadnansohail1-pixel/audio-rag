apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  REDIS_URL: "redis://{{ .Release.Name }}-redis:6379/0"
  QDRANT_URL: "http://{{ .Release.Name }}-qdrant:6333"
  OLLAMA_URL: "http://{{ .Release.Name }}-ollama:11434"
  AUDIO_RAG_ENV: {{ .Values.api.env.AUDIO_RAG_ENV | quote }}
  AUDIO_RAG_LOG_LEVEL: {{ .Values.api.env.AUDIO_RAG_LOG_LEVEL | quote }}
